<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veera Sandbox </title>
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/009/302/650/non_2x/white-cloud-clipart-design-illustration-free-png.png">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: GradientShift 15s ease infinite;
        }
        
        @keyframes GradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .page-heading {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #buttonContainer {
            display: flex;
            gap: 25px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            z-index: 10; 
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cloud-button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 6px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .aws-button {
            background-color: #FF9900; 
        }

        .azure-button {
            background-color: #0078D4; 
        }

        .cloud-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .timing-label {
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #333;
            color: #FFD700;
            font-size: 0.9em;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; margin-bottom: 12px;">
        <img src="https://nareshit.in/wp-content/uploads/2023/02/nareshitechnologies-png-logo.png" alt="Naresh IT Logo" style="height:45px; width:auto;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 18px;">
            <h2 class="page-heading" style="margin: 0;">Naresh IT Cloud Practice by Veera</h2>
        </div>
    </div>

    <div id="buttonContainer">
        </div>
    
    <script>
        // --- Timing Data and Button Setup ---
        
        // Define paths for each button
        const pathSchedule = {
            'aws-1': '/404.html',
            'aws-2': '/aws2.html',
            'aws-3': '/aws3.html',
            'azure': '/azure.html' // Base path defined here
        };

        // Timing data for the labels
        const timingSchedule = {
            'aws-1': '9:00 to 12:30',
            'aws-2': '12:45 to 4:15',
            'aws-3': '4:30 to 7:00',
            'azure': '10:30' // Added timing for Azure
        };
        
        const buttonNames = ['aws-1', 'aws-2', 'aws-3', 'azure'];
        const container = document.getElementById('buttonContainer');

        /**
         * Function to handle a button click event by redirecting the user.
         * @param {string} name - The name of the button clicked.
         */
        function buttonClicked(name) {
            const path = pathSchedule[name];
            
            if (path) {
                console.log(`Redirecting to: ${path}`);
                // REDIRECTION LINE: Changes the URL the browser is currently at
                window.location.href = path; 
            } else {
                alert('No path defined for ' + name + ' button.');
            }
        }

        buttonNames.forEach(name => {
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('button-group');

            const button = document.createElement('button');
            button.textContent = name;
            button.classList.add('cloud-button');

            if (name.startsWith('aws')) {
                button.classList.add('aws-button');
            } else if (name === 'azure') {
                button.classList.add('azure-button');
            } 
            
            // Assign the new click handler
            button.onclick = () => buttonClicked(name);
            
            groupDiv.appendChild(button);

            // Create and append the timing label if it's an AWS button
            if (timingSchedule[name]) {
                const timeLabel = document.createElement('span');
                timeLabel.classList.add('timing-label');
                timeLabel.textContent = timingSchedule[name];
                groupDiv.appendChild(timeLabel);
            }

            container.appendChild(groupDiv);
        });

        // --- Dynamic Random Color Background Logic ---

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        function updateRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            const color4 = getRandomColor();
            
            const gradient = `linear-gradient(-45deg, ${color1}, ${color2}, ${color3}, ${color4})`;
            
            document.body.style.backgroundImage = gradient;
        }

        updateRandomGradient();
        setInterval(updateRandomGradient, 15000); 
    </script>

</body>

</html>
