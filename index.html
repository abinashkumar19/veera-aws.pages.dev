<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veera Sandbox</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: #0e0e0e;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ---------- MOVING SHINY BUBBLES ---------- */
        .bubble {
            position: absolute;
            border-radius: 50%;
            filter: blur(3px);
            animation: floatMove 12s infinite ease-in-out alternate,
                       bubbleGlow 4s infinite ease-in-out alternate;
        }

        /* Bright â†” Dim Glow */
        @keyframes bubbleGlow {
            0% { opacity: 0.45; filter: blur(2px) brightness(1); }
            100% { opacity: 0.9; filter: blur(4px) brightness(1.5); }
        }

        /* Bubble floating movement */
        @keyframes floatMove {
            0%   { transform: translate(0px, 0px) scale(1); }
            25%  { transform: translate(20px, -30px) scale(1.1); }
            50%  { transform: translate(-15px, 25px) scale(0.95); }
            75%  { transform: translate(25px, 20px) scale(1.05); }
            100% { transform: translate(-20px, -25px) scale(1); }
        }

        /* ---------- HEADER ---------- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header img {
            height: 60px;
        }

        .header h2 {
            margin-top: 10px;
            color: white;
            font-size: 32px;
            text-shadow: 0 0 18px #00eaff;
        }

        /* ---------- BUTTON BLOCK ---------- */
        #buttonContainer {
            display: flex;
            flex-direction: row;
            gap: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* ---------- BUTTONS WITH ANIMATION ---------- */
        .cloud-btn {
            width: 180px;
            padding: 14px 30px;
            font-size: 20px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            animation: pulseGlow 3s infinite ease-in-out;
            transition: 0.3s;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255,255,255,0.5); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        }

        .cloud-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 0 35px rgba(255,255,255,0.8);
        }

        .aws {
            background: linear-gradient(135deg, #ff8c00, #ffbb33);
        }

        .azure {
            background: linear-gradient(135deg, #0078ff, #67c4ff);
        }

        /* Time tag */
        .time-tag {
            margin-top: 10px;
            padding: 6px 14px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            color: #fff3b0;
            font-size: 14px;
            font-weight: 600;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-block {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- ---------- MOVING SHINY BUBBLES ---------- -->
<script>
    const colors = [
        "rgba(0, 255, 255, 0.55)",  
        "rgba(255, 255, 255, 0.45)",
        "rgba(255, 182, 193, 0.55)",
        "rgba(135, 206, 250, 0.55)",
        "rgba(152, 251, 152, 0.55)",
        "rgba(255, 255, 153, 0.55)"
    ];

    for (let i = 0; i < 45; i++) {
        const bubble = document.createElement("span");
        bubble.classList.add("bubble");

        const size = Math.random() * 80 + 30; 
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";

        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.top = Math.random() * 100 + "vh";

        bubble.style.background = colors[Math.floor(Math.random() * colors.length)];

        bubble.style.animationDuration = (Math.random() * 12 + 8) + "s";

        document.body.appendChild(bubble);
    }
</script>

<!-- ---------- HEADER ---------- -->
<div class="header">
    <img src="https://nareshit.in/wp-content/uploads/2023/02/nareshitechnologies-png-logo.png">
    <h2>Naresh IT Cloud Practice by Veera</h2>
</div>

<!-- ---------- BUTTONS ---------- -->
<div id="buttonContainer"></div>

<script>
    const config = [
        { name: "aws-1", time: "9:00  to 12:30", path: "/aws1.html", type: "aws" },
        { name: "aws-2", time: "12:20 to 7:15", path: "/aws2.html", type: "aws" },
        { name: "aws-3", time: "12:40 to 7:20", path: "/aws3.html", type: "aws" },
        { name: "azure", time: "10:30 to 7:00 ", path: "/404.html", type: "azure" },
    ];

    const container = document.getElementById("buttonContainer");

    config.forEach(item => {
        const wrapper = document.createElement("div");
        wrapper.className = "btn-block";

        const btn = document.createElement("button");
        btn.textContent = item.name.toUpperCase();
        btn.className = `cloud-btn ${item.type}`;
        btn.onclick = () => window.location.href = item.path;

        const time = document.createElement("div");
        time.className = "time-tag";
        time.textContent = item.time;

        wrapper.appendChild(btn);
        wrapper.appendChild(time);
        container.appendChild(wrapper);
    });
</script>

</body>
</html>
