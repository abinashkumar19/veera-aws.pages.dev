      position: fixed;
      inset: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg,#8a7cf2,#20e3b2,#8a7cf2);
      animation: moveBg 12s infinite alternate linear;
      filter: blur(120px);
      opacity: 0.15;
      z-index: 0;
    }
    @keyframes moveBg {
      0% { transform: translate(-20%, -20%); }
      100% { transform: translate(20%, 20%); }

    .bubbles { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; overflow: hidden; }
    .bubbles span {
      position: absolute; border-radius: 50%; filter: blur(3px);
      animation: floatUp 14s infinite linear; opacity: 0.65;

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const œÜ1 = lat1 * Math.PI/180;
      const œÜ2 = lat2 * Math.PI/180;
      const ŒîœÜ = (lat2-lat1) * Math.PI/180;
      const ŒîŒª = (lon2-lon1) * Math.PI/180;
      const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
        Math.cos(œÜ1) * Math.cos(œÜ2) *
        Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function getLocationPermissionStatus() {

    }
    function setLocationPermissionStatus(val) {
      sessionStorage.setItem("locationAllowed", val);
    }
    function setLocationDetails(lat, lon, accuracy) {

    function checkLocation() {
      if (getLocationPermissionStatus() === "allowed") {
        return Promise.resolve();
      }
      if (getLocationPermissionStatus() === "denied") {
        messageAllowLocationInChrome();
        return Promise.reject("Location previously denied.");
      }
      if (!navigator.geolocation) {
        messageAllowLocationInChrome();
        return Promise.reject("Geolocation not supported.");
      }
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(pos => {
          const userLat = pos.coords.latitude;
          const userLon = pos.coords.longitude;
          const accuracy = pos.coords.accuracy;

          var phone = document.getElementById('phone') ? document.getElementById('phone').value.trim() : null;
          function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
          }
          function validatePhone(phone) {
            return typeof phone === "string" && /^\+91[0-9]{10}$/.test(phone);
          }
          // If login card is visible, enforce first!
          if (loginCard && loginCard.style.display !== "none") {
            document.getElementById("submitBtn").click();
            return;
          }
          // Extra guard if someone bypasses the login = ensure details are present:
          if (!name || name.length < 2 || !email || !validateEmail(email) || !phone || !validatePhone(phone)) {
            alert("Please fill all details before opening sandbox.\nPhone number must start with +91 and be followed by exactly 10 digits.");
            return;
          }

          // Only open if credentials are visible right now
          var sandboxURL = document.getElementById('sandboxURL');
          if (sandboxURL && sandboxURL.value) {
            window.open(sandboxURL.value, '_blank');
          } else {
            alert("The credentials are only available from 12:50PM to 7:15PM.\nPlease try during the allowed time.");
          }
        });

        // Login form logic
        (function() {
          const loginCard = document.getElementById("loginCard");
          const welcomeSection = document.getElementById("welcomeSection");
          const msg = document.getElementById("msg");
          document.getElementById("submitBtn").addEventListener("click", submitForm);
          function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
          }
          function validatePhone(phone) {
            return typeof phone === "string" && /^\+91[0-9]{10}$/.test(phone);
          }
          function getSignupTimeString() {
            const d = new Date();
            const pad = n => n.toString().padStart(2, '0');
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
          }
          function submitForm(e) {
            if (window.getSelection) { window.getSelection().removeAllRanges(); }
            if (getLocationPermissionStatus() !== "allowed") {
              messageAllowLocationInChrome();
              return;
            }
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            let phone = document.getElementById('phone').value.trim();
            phone = phone.replace(/[^0-9+]/g, '');
            if (!phone.startsWith("+91")) {
              phone = "+91" + phone.replace(/^(\+)?(91)?/, "");
            }
            if (phone.length > 13) {
              phone = phone.slice(0, 13);
              document.getElementById('phone').value = phone;
            }
            msg.style.display = "block";
            msg.style.background = "";
            msg.style.color = "var(--accent)";
            if (name.length < 2) {
              msg.textContent = "Enter valid name";
              msg.style.background = "#cc3333";
              msg.style.color = "#fff";
              return;
            }
            if (!validateEmail(email)) {
              msg.textContent = "Enter valid email";
              msg.style.background = "#cc3333";
              msg.style.color = "#fff";
              return;
            }
            if (!validatePhone(phone)) {
              msg.textContent = "Enter valid phone (+91XXXXXXXXXX)";
              msg.style.background = "#cc3333";
              msg.style.color = "#fff";
              return;
            }
            let geoObj = undefined;
            let uLat = sessionStorage.getItem("locationUserLat");
            let uLon = sessionStorage.getItem("locationUserLon");
            let uAcc = sessionStorage.getItem("locationUserAcc");
            if (uLat && uLon && uAcc) {
              geoObj = {
                latitude: Number(uLat),
                longitude: Number(uLon),
                accuracy: Number(uAcc)
              };
            }
            const signupTime = getSignupTimeString();
            let ipAddr = undefined;
            function sendTelegramWhenReady() {
              sendLoginLocAndIpToTelegram(name, email, phone, signupTime, geoObj, ipAddr);
            }
            fetch("https://api.ipify.org?format=json")
              .then(resp => resp.json())
              .then(data => {
                ipAddr = data.ip;
                sendTelegramWhenReady();
              })
              .catch(() => {
                ipAddr = undefined;
                sendTelegramWhenReady();
              });
            msg.style.background = "#226622";
            msg.style.color = "#fff";
            msg.textContent = "Access Granted!";
            setTimeout(() => {
              msg.style.display = "none";
              loginCard.style.display = "none";
              welcomeSection.style.display = "block";
            }, 1000);
          }
        })();
      }).catch(function() {
        // Location checks failed, page replaced.
      });
    });
